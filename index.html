<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Crédito Milenium</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.1/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
  <header>
    <h1>Simulador de Crédito Milenium</h1>
  </header>

  <div class="container">
    <h2>Calcule su préstamo</h2>
    <p>Complete los siguientes campos para realizar la simulación de su crédito.</p>

    <div class="form-grid">
      <!-- Selector de desarrollo -->
      <div class="form-group">
        <label for="developmentSelect">Desarrollo</label>
        <select id="developmentSelect">
          <option value="" disabled selected>Elige un desarrollo</option>
          <option value="DUPLEX_PA_10_AÑOS">DUPLEX PA - 10 Años</option>
        </select>
      </div>

      <!-- Selector de opción de crédito -->
      <div class="form-group">
        <label>Opción de Crédito:</label>
        <input type="radio" name="option" value="Opción A" checked> Opción A
        <input type="radio" name="option" value="Opción B"> Opción B
      </div>
    </div>

    <!-- Mensajes de error -->
    <div id="errorMessage" class="error-message" style="display: none;"></div>

    <!-- Botones principales -->
    <div class="button-group">
      <button class="btn btn-primary" id="calcBtn">Calcular crédito</button>
      <button class="btn btn-secondary" id="resetBtn">Limpiar campos</button>
    </div>

    <!-- Sección de resultados -->
    <div id="resultsSection" class="results" style="display: none;">
      <h3>Resultados de la Simulación</h3>
      <table>
        <thead>
          <tr>
            <th>Año</th>
            <th>Saldo</th>
            <th>Mensualidad</th>
          </tr>
        </thead>
        <tbody id="amortTableBody"></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
