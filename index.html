<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simulador de Crédito Inmobiliario</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Se utiliza la fuente definida en el CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Simulador de Crédito</h1>
  </header>
  <div class="container">
    <form id="creditForm">
      <div class="form-grid">
        <div class="form-group">
          <label for="desarrollo">Desarrollo:</label>
          <select id="desarrollo" required>
            <option value="">-- Seleccione Desarrollo --</option>
            <option value="Vista California">Vista California</option>
            <option value="Alta California">Alta California</option>
            <option value="Bosques California">Bosques California</option>
          </select>
        </div>
        <div class="form-group">
          <label for="modelo">Modelo de Casa:</label>
          <select id="modelo" required>
            <option value="">-- Seleccione Modelo --</option>
          </select>
        </div>
        <div class="form-group">
          <label for="mes">Mes de Compra:</label>
          <select id="mes" required>
            <option value="Feb-25">Feb-25</option>
            <option value="Mar-25">Mar-25</option>
          </select>
        </div>
        <div class="form-group">
          <label for="banco">Banco:</label>
          <select id="banco" required>
            <option value="">-- Seleccione Banco --</option>
            <option value="Banco A">Banco A</option>
            <option value="Banco B">Banco B</option>
            <option value="Banco C">Banco C</option>
          </select>
        </div>
        <div class="form-group">
          <label for="plazo">Plazo (años):</label>
          <!-- Campo numérico para seleccionar libremente la cantidad de años -->
          <input type="number" id="plazo" placeholder="Ingresa el número de años" required min="1" step="1">
        </div>
        <div class="form-group">
          <label for="pagoInicial">Pago inicial ($):</label>
          <input type="number" id="pagoInicial" placeholder="Ingresa el pago inicial" required min="0" step="any">
        </div>
        <!-- Mensaje de error; inicialmente oculto -->
        <div id="error" class="error-message" style="display: none;"></div>
      </div>
      <div class="button-group">
        <button type="submit" class="btn btn-primary">Calcular Crédito</button>
      </div>
    </form>

    <!-- Sección de resultados de la simulación -->
    <div id="resultados" class="results"></div>

    <!-- Opciones extra (PDF y correo; se quitó el botón de asesoría) -->
    <div id="extras" class="button-group" style="display: none;">
      <button class="btn btn-secondary" id="descargarPDF">Descargar simulación en PDF</button>
      <button class="btn btn-secondary" id="enviarCorreo">Enviar simulación por correo</button>
    </div>

    <!-- Sección de amortización: tabla y gráficas -->
    <div id="amortizationSection" style="display: none;">
      <h2>Tabla de Amortización (por año)</h2>
      <div id="amortizationTable"></div>
      <h2>Gráfica de Capital Restante por año</h2>
      <canvas id="capitalChart"></canvas>
      <h2>Gráfica de Pago Anual por año</h2>
      <canvas id="pagoAnualChart"></canvas>
    </div>
  </div>

  <!-- Incluimos Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
