<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simulador de Crédito Inmobiliario</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
  <!-- Estilo en línea para restringir el ancho del contenedor que se usará en el PDF -->
  <style>
    #simulacionCompleta {
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Simulador de Crédito</h1>
  </header>
  <main class="container">
    <form id="creditForm">
      <div class="form-grid">
        <!-- Desarrollo -->
        <div class="form-group">
          <label for="desarrollo">Desarrollo:</label>
          <select id="desarrollo" required>
            <option value="">-- Seleccione Desarrollo --</option>
            <option value="Vista California">Vista California</option>
            <option value="Alta California">Alta California</option>
            <option value="Bosques California">Bosques California</option>
          </select>
        </div>
        <!-- Modelo -->
        <div class="form-group">
          <label for="modelo">Modelo de Casa:</label>
          <select id="modelo" required>
            <option value="">-- Seleccione Modelo --</option>
          </select>
        </div>
        <!-- Mes -->
        <div class="form-group">
          <label for="mes">Mes de Compra:</label>
          <select id="mes" required>
            <option value="Feb-25">Feb-25</option>
            <option value="Mar-25">Mar-25</option>
          </select>
        </div>
        <!-- Banco -->
        <div class="form-group">
          <label for="banco">Banco:</label>
          <select id="banco" required>
            <option value="">-- Seleccione Banco --</option>
            <option value="INFONAVIT">INFONAVIT</option>
            <option value="FOVISSSTE">FOVISSSTE</option>
            <option value="BBVA">BBVA</option>
            <option value="Scotiabank">Scotiabank</option>
            <option value="HSBC">HSBC</option>
          </select>
          <!-- Mostrar la tasa de interés del banco -->
          <p id="tasaInfo" class="info"></p>
        </div>
        <!-- Plazo -->
        <div class="form-group">
          <label for="plazo">Plazo (años):</label>
          <input type="number" id="plazo" placeholder="Ingresa el número de años" required min="1" step="1">
        </div>
        <!-- Pago Inicial -->
        <div class="form-group">
          <label for="pagoInicial">Pago inicial ($):</label>
          <input type="number" id="pagoInicial" placeholder="Ingresa el pago inicial" required min="0" step="any">
        </div>
        <!-- Mensaje de error -->
        <div id="error" class="error-message" style="display: none;"></div>
      </div>
      <div class="button-group">
        <button type="submit" class="btn btn-primary">Calcular Crédito</button>
      </div>
    </form>

    <!-- Contenedor que agrupa la simulación completa para el PDF -->
    <div id="simulacionCompleta" style="display: none;">
      <!-- Sección de resultados -->
      <div id="resultados" class="results"></div>
      <!-- Sección de amortización: tabla y gráficas -->
      <div id="amortizationSection">
        <h2>Tabla de Amortización (por año)</h2>
        <div id="amortizationTable"></div>
        <h2>Gráfica de Capital Restante por año</h2>
        <canvas id="capitalChart"></canvas>
        <h2>Gráfica de Pago Anual por año</h2>
        <canvas id="pagoAnualChart"></canvas>
      </div>
    </div>

    <!-- Opciones extra: Solo botón para descargar PDF -->
    <div id="extras" class="button-group" style="display: none;">
      <button class="btn btn-secondary" id="descargarPDF">Descargar simulación en PDF</button>
    </div>
  </main>

  <!-- Librerías externas -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- jsPDF AutoTable plugin -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
