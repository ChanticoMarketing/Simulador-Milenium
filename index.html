<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulador de Crédito Inmobiliario</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.5.28/dist/jspdf.plugin.autotable.js"></script>
</head>
<body>
  <header>
    <img 
      src="https://drive.google.com/uc?export=view&id=1NQ0AWtd__HVjTWs5BYy4vvSv_1dNp8fX" 
      alt="Logo"
      class="logo"
    />
    <h1>Simulador de Crédito Inmobiliario</h1>
  </header>

  <div class="container">
    <h2>Calcule su préstamo</h2>
    <p>Complete los siguientes campos para realizar la simulación de su crédito.</p>

    <div class="form-grid">
      <!-- Desarrollo -->
      <div class="form-group">
        <label for="developmentSelect" aria-label="Seleccione un desarrollo">Desarrollo</label>
        <select id="developmentSelect" onchange="handleDevelopmentChange()">
          <option value="" disabled selected>Elige un desarrollo</option>
          <option value="alta">Alta California</option>
          <option value="vista">Vista California</option>
          <option value="bosques">Bosques California</option>
        </select>
        <div class="error-message" id="developmentError" aria-live="polite"></div>
      </div>

      <!-- Modelo -->
      <div class="form-group">
        <label for="modelSelect" aria-label="Seleccione un modelo">Modelo</label>
        <select id="modelSelect" onchange="handleModelChange()" disabled>
          <option value="" disabled selected>Elige un modelo</option>
        </select>
        <div class="error-message" id="modelError" aria-live="polite"></div>
      </div>

      <!-- Valor de la propiedad -->
      <div class="form-group">
        <label for="propertyValue" aria-label="Ingrese el valor de la propiedad">Valor de la propiedad (MXN)</label>
        <input 
          type="number"
          id="propertyValue"
          placeholder="Ej. 2500000"
          min="100000"
          oninput="validateFields()"
        />
        <div class="error-message" id="propertyError" aria-live="polite"></div>
      </div>

      <!-- Pago inicial -->
      <div class="form-group">
        <label for="downPayment" aria-label="Ingrese el pago inicial">Pago inicial (MXN)</label>
        <input
          type="number"
          id="downPayment"
          placeholder="Ej. 500000"
          min="0"
          oninput="validateFields()"
        />
        <div class="error-message" id="downPaymentError" aria-live="polite"></div>
      </div>

      <!-- Plazo en años -->
      <div class="form-group">
        <label for="loanYears" aria-label="Ingrese el plazo en años">Plazo del crédito (años)</label>
        <input
          type="number"
          id="loanYears"
          placeholder="Ej. 20"
          min="5"
          max="30"
          oninput="validateFields()"
        />
        <div class="error-message" id="loanYearsError" aria-live="polite"></div>
      </div>

      <!-- Institución financiera -->
      <div class="form-group">
        <label for="bankSelect" aria-label="Seleccione una institución financiera">Institución Financiera</label>
        <select id="bankSelect" onchange="validateFields()">
          <option value="" disabled selected>Elige una institución</option>
          <option value="infonavit" data-rate="8.0">INFONAVIT ~ 8.0%</option>
          <option value="fovissste" data-rate="9.55">FOVISSSTE ~ 9.55%</option>
          <option value="bbva" data-rate="8.85">BBVA ~ 8.85%</option>
          <option value="santander" data-rate="8.85">Santander ~ 8.85%</option>
        </select>
        <div class="error-message" id="bankError" aria-live="polite"></div>
      </div>

      <!-- Pago extra -->
      <div class="form-group">
        <label for="extraPayment" aria-label="Ingrese el pago extra mensual">Pago extra mensual (MXN)</label>
        <input
          type="number"
          id="extraPayment"
          placeholder="Ej. 2000"
          min="0"
          oninput="validateFields()"
        />
      </div>
    </div>

    <!-- Botones -->
    <button class="btn" id="calcBtn" type="button" disabled>
      Calcular crédito
    </button>
    <button class="btn" type="button" onclick="resetForm()">
      Limpiar campos
    </button>

    <!-- Resultados -->
    <div id="resultsSection" class="results" style="display: none;">
      <h3>Resultados de la Simulación</h3>
      <p id="bankName"></p>
      <p id="interestRate"></p>
      <p id="loanAmount"></p>
      <p id="monthlyPayment"></p>
      <p id="totalPayment"></p>
      <p id="simulationDate" style="font-style: italic;"></p>

      <button class="btn" type="button" onclick="toggleAmortTable()">
        Ver/ocultar tabla de amortización
      </button>
      <button class="btn" type="button" onclick="generatePDF()">
        Descargar reporte en PDF
      </button>

      <!-- Tabla de amortización -->
      <div id="amortSection" style="display: none;">
        <h3>Tabla de Amortización</h3>
        <table id="amortizationTable">
          <thead>
            <tr>
              <th>Mes</th>
              <th>Fecha de Pago</th>
              <th>Pago Mensual</th>
              <th>Intereses</th>
              <th>Capital</th>
              <th>Saldo Restante</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div class="chart-container">
          <canvas id="chart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
